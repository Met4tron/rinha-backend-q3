events {
    worker_connections 40000;
}
http {
    access_log off;
    upstream api {
        server api1:80;
        server api2:80;
    }
    server {
        listen 9999;
        location / {
            proxy_pass http://api;
            proxy_http_version 1.1;
            proxy_read_timeout 1m;
        }
    }
}