version: '3.5'
services:
  api1: # API - Instância 01
    image: rinha:latest
    hostname: api1
    networks:
      - rinha-network
    depends_on:
      - db
      - redis
    expose:
      - "80"
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: '0.4GB'

  api2: # API - Instância 01
    image: rinha:latest
    hostname: api2
    depends_on:
      - db
      - redis
    networks:
      - rinha-network
    expose:
      - "80"
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: '0.4GB'

  nginx: # Load Balancer
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    networks:
      - rinha-network
    ports:
      - "9999:9999"
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: '0.3GB'
  redis:
    image: redis:latest
    hostname: redis
    ports:
      - 6379:6379
    networks:
      - rinha-network
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: '0.3GB'

  db: # Banco de dados
    image: postgres
    hostname: database
    command: 'postgres -c max_connections=200 -c shared_buffers=256MB -c fsync=off -c full_page_writes=off'
    networks:
      - rinha-network
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: rinhadb
    ports:
      - 5432:5432
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    deploy:
      resources:
        limits:
          cpus: '0.95'
          memory: '1.6GB'

networks:
  rinha-network:
    driver: bridge